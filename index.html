<!DOCTYPE html>

  <head>

  <body>
    <div class="row">

      </div>
      <div class="imgs">
        <div class="imgs_1">

              <img src="./img/photo1.png" alt="Bill Mahoney" />Bill Mahoney
            </div>
            <p>Product owner</p>
          </div>
          <div class="cimg cimg_2">

              <img src="./img/photo4.png" alt="Skylah Lu" />Skylah Lu

        </div>
        <div class="imgs_2">

            <div class="cimg_1">
            <img src="./img/photo2.png" alt="Saba Cabrera" />Saba Cabrera

          </div>
          <div class="cimg cimg_2">
            <div class="cimg_1">
            <img src="./img/photo5.png" alt="Griff Richards" />Griff Richards

            <p>Developer</p>
          </div>
        </div>
        <div class="imgs_3">
          <div class="cimg">
            <div class="cimg_1">
            <img src="./img/photo3.png" alt="Shae Le" />Shae Le
          </div>

          </div>
          <div class="cimg cimg_2">
            <div class="cimg_1">
            <img src="./img/photo6.png" alt="Skylah Lu" />Stan John

          </div>
